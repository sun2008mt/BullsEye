<h1>★ 绝地打靶 ★</h1>

<p>这是一个极其简单好玩的小游戏，仅仅通过滑动靶心您就可以获取相应的得分和快乐。</p>

<p>您所需要做的仅仅是滑动靶心，使靶心在滑动条上的位置和右上角的数字尽可能地接近（甚至重合），越是接近，您的得分会越高！</p>
